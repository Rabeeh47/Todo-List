<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Check console for output</h3>

    <script>
        var todos = [];
        var count = 0;
        function menu(){

            var choice = prompt(`1) New Todo\n2) List All Todos\n3) Remove a Todo\n4) Quit`)
            
            if(choice == 1){
                todos[count] = prompt('Enter Your New Todo')
                count++
                alert('Added Successfully')

                menu()
            } else if(choice == 2){
                console.log('Todos:')
                for(var i=0; i<count; i++){
                    console.log(i + 1 + ') ' +todos[i])
                }
                menu()
            } else if(choice == 3){
                console.log('List of Todos Below!')
                for(var i=0; i<count; i++){
                    console.log(i+ 1 + ') ' +todos[i])
                }

                let select = prompt('Choose Your Todos: ')
                
                if(select > count || select < 0){
                    alert('Wrong Number Selected')
                    menu()
                    
                } else {
                    select--
                    todos = todos.filter(e => e !== todos[select])
                    count--
                    alert('deleted successfully!')
                    menu()

                }
                
            } else if(choice == 4){
               
            } else {
                
            }
            
        }

        menu()

    
    </script>
</body>
</html>
